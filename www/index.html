<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Load Cell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="main.js"></script>
    <style>
        :root {
            font-size: 62.5%;
            --grayscale-50: #f8f8f8;
            --grayscale-100: #eaeaea;
            --grayscale-200: #d8d8d8;
            --grayscale-300: #bababa;
            --grayscale-400: #aaaaaa;
            --grayscale-500: #9b9b9b;
            --grayscale-600: #666666;
            --grayscale-700: #565656;
            --grayscale-800: #474747;
            --grayscale-900: #2d2d2d;
            --grayscale-1000: #1e1e1e;
            --grayscale-1100: #101010;
            }
        body {
            font-family: monospace;
            font-size: 1.8rem;
            line-height: 1.6;
            max-width: 38em;
            margin: auto;
            color: var(--grayscale-200);
            background-color: var(--grayscale-1100);
        }
        input,
        textarea,
        select {
            font-family: monospace;
            font-size: 90%;
            color: var(--grayscale-300);
            background-color: var(--grayscale-1100);
            border: 1px solid var(--grayscale-900);
        }
        input:focus {
            outline: none;
            color: var(--grayscale-200);
            background-color: var(--grayscale-1000);
            border-color: var(--grayscale-800);
        }
        button {
            font-family: monospace;
            font-size: 90%;
            color: var(--grayscale-200);
            background-color: var(--grayscale-1000);
            border: 1px solid var(--grayscale-800);
        }
        button:hover {
            color: var(--grayscale-100);
            background-color: var(--grayscale-900);
            border-color: var(--grayscale-700);
        }
    </style>
</head>
<body>
    <div id="nav">
        <input type="button" value="Data" id="nav-data-tab-show"/><input type="button" value="Calibration" id="nav-calibration-tab-show"/><input type="button" value="Settings" id="nav-settings-tab-show"/>
    </div>

    <div id="data-tab">
        <svg id="data-graph" width="100%" viewBox="0 0 480 160">
            <polyline id="data-graph-trace" stroke="blue" stroke-width="1" fill="none" vector-effect="non-scaling-stroke"/>
        </svg>
        <span>Current </span><span id="data-current">00.00</span>
        <span>Max </span> <span id="data-max">00.00</span>
        <button id="data-max-reset">Reset</button>
    </div>

    <div id="calibration-tab" style="display:none">
        <div><label for="calibration-offset">Offset:</label><input type="number" id="calibration-offset"/></div>
        <div><label for="calibration-scale">Scale: </label><input type="number" id="calibration-scale"/></div>
        <div><input type="button" value="Apply" id="calibration-apply"/> <input type="button" value="Reset" id="calibration-reset"/></div>
    </div>

    <div id="settings-tab" style="display:none">
        <form action="/settings" method="post" id="settings">
            <div><label for="settings-ap-ssid">AP SSID: </label><input type="text" name="ap_ssid" id="settings-ap-ssid" required/></div>
            <div><label for="settings-ap-pass">AP Pass: </label><input type="password" name="ap_pass" id="settings-ap-pass"/></div>
            <div><label for="settings-st-ssid">ST SSID: </label><input type="text" name="st_ssid" id="settings-st-ssid" required/></div>
            <div><label for="settings-st-pass">ST Pass: </label><input type="password" name="st_pass" id="settings-st-pass"/></div>
            <div><label for="settings-wifi-power">WiFi Db: </label><input type="number" min="0" max="82" name="wifi_power" id="settings-wifi-power" required/></div>
            <div><input type="submit" value="Apply"/> <input type="button" value="Reset" id="settings-reset"/></div>
        </form>
        <div>Firmware Version: <span id="firware-version">0.0</span></div>
        <div>Chip Vcc: <span id="chip-vcc">0.00v</span></div>
        <input type="file" accept=".bin" id="firmware-update-file" style="display:none"/><input type="button" value="Upload Firmware" id="firmware-update"/>
        <span id="firmware-update-status"></span>
    </div>
</body>
</html>
